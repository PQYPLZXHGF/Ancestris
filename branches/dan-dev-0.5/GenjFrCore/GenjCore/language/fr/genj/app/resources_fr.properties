cc.about.tab1.text1              = \nBienvenue dans Ancestris !\n\n
 Gérez votre génélogie avec Ancestris, logiciel complet de Généalogie.\n\n
 Ancestris vous permet notamment de mettre à jour vos données directement dans vos fichiers GEDCOM d'une manière
 graphique sans vous préoccuper de la plateforme sur laquelle le programme tourne (Windows, Linux, Mac, etc). 
 Vous restez ainsi maître de vos données qui restent 100% compatibles avec la norme quelque soit l'ordinateur utilisé.\n\n
 http://trac.arvernes.dyndns.org/ancestris/ \n\n
 L'avantage pour vous est que Ancestris répond davantage aux besoins généalogiques français, dispose de fréquentes améliorations 
 et d'une équipe de support francophone auprès de laquelle vous pouvez obtenir de l'aide.\n\n
 L'équipe.\n\n
 _____________________________________\n
 Version : Ancestris {0}\n\n
 
