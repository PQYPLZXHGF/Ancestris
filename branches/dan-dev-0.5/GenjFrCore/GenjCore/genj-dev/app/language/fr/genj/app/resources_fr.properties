cc.about.tab4.text1.title        = Logiciel Open Source
cc.about.tab4.text1              = Le logiciel GenJ et donc GenjFr, est ce qu'on qualifie 
 de logiciel "Open Source", \u00c3\u00a0 savoir que le code source est libre d'acc\u00c3\u00a8s, libre de 
 redistribution, qu'il s'agisse du logiciel en lui-m\u00c3\u00aame, comme de tous ses travaux 
 d\u00c3\u00a9riv\u00c3\u00a9s.\nPour ne pas alourdir l'archive contenant GenjFr, nous avons d\u00c3\u00a9cid\u00c3\u00a9 de ne 
 pas mettre la totalit\u00c3\u00a9 du code source dans le m\u00c3\u00aame fichier. Une partie du source 
 semble cependant int\u00c3\u00a9ressante \u00c3\u00a0 mettre \u00c3\u00a0 savoir, le code des diff\u00c3\u00a9rents rapports. 
 Ceci peut vous encourager \u00c3\u00a0 y jeter un coup d'oeil, \u00c3\u00a0 les modifier et \u00c3\u00a0 en 
 faire profiter la communaut\u00c3\u00a9.\n\nLa totalit\u00c3\u00a9 du code source est disponible dans une 
 archive s\u00c3\u00a9par\u00c3\u00a9e, d\u00c3\u00a9nomm\u00c3\u00a9e "genj_arvernes_source.zip". Vous pouvez reprendre ce fichier 
 sur Arvernes \u00c3\u00a0 l'URL suivante :\nhttp://www.arvernes.com/wiki/index.php/Genj_-_T\u00c3\u00a9l\u00c3\u00a9charger_Genj\n
