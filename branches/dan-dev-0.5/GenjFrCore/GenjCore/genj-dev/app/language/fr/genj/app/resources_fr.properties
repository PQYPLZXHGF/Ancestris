cc.about.tab1.text1              = \nBienvenue dans GenjFr !\n\n
 G\u00c3\u00a9rez votre g\u00c3\u00a9n\u00c3\u00a9alogie avec GenjFr, logiciel complet de G\u00c3\u00a9n\u00c3\u00a9alogie.\n\n
 GenjFr vous permet notamment de mettre \u00c3\u00a0 jour vos donn\u00c3\u00a9es directement dans vos fichiers GEDCOM d'une mani\u00c3\u00a8re
 graphique sans vous pr\u00c3\u00a9occuper de la plateforme sur laquelle le programme tourne (Windows, Linux, Mac, etc). 
 Vous restez ainsi ma\u00c3\u00aetre de vos donn\u00c3\u00a9es qui restent 100% compatibles avec la norme quelque soit l'ordinateur utilis\u00c3\u00a9.\n\n
 GenfFr est une branche d\u00c3\u00a9cid\u00c3\u00a9e par la communaut\u00c3\u00a9 francophone du logiciel GenealogyJ cr\u00c3\u00a9\u00c3\u00a9 par Nils Meier et qui en suit les \u00c3\u00a9volutions.\n
 http://trac.arvernes.dyndns.org/genjf/ \n\n
 L'avantage de cette branche pour vous est que GenjFr r\u00c3\u00a9pond davantage aux besoins g\u00c3\u00a9n\u00c3\u00a9alogiques fran\u00c3\u00a7ais, dispose de fr\u00c3\u00a9quentes am\u00c3\u00a9liorations 
 et d'une \u00c3\u00a9quipe de support francophone aupr\u00c3\u00a8s de laquelle vous pouvez obtenir de l'aide.\n\n
 L'\u00c3\u00a9quipe.\n\n
 _____________________________________\n
 Version : GenjFr {0}\n\n
 
