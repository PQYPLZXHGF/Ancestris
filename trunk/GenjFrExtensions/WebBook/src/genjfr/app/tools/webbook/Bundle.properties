TTT_Title=<html>Le titre qui s'affichera en t\u00EAte de la page <br>d'accueil du site et dans la barre de titre</html>
TTT_Author=<html>Le nom de l'auteur du livre \u00E0 <br>afficher sur la page d'accueil</html>
TTT_Address=<html>Une adresse pour joindre l'auteur du site, <br>ou du moins le situer approximativement</html>
TTT_Email=<html>Une adresse email pour joindre l'auteur du site</html>
TTT_Phone=<html>Le t\u00E9l\u00E9phone, facultatif, de l'auteur du site</html>
TTT_DisplayMessage=<html>Cochez cette case pour afficher le <br>message ci-dessous sur la page d'accueil du site</html>
TTT_Message=<html>Un message qui appara\u00EEtra sur la page d'accueil du site</html>
TTT_DisplayStatsAnc=<html>Cochez cette case pour afficher sur la page d'accueil <br>des statistiques sur les anc\u00E8tres du de-cujus</html>
TTT_DisplayStatsLoc=<html>Cochez cette case pour afficher sur la page d'accueil <br>des statistiques sur les lieux les plus fr\u00E9quents</html>
TTT_decujus=<html>S\u00E9lectionnez ici la personne qui sera le decujus <br>pour la navigation et la num\u00E9rotation des individus sur le site</html>
TTT_Unknown=<html>Ceci est la cha\u00EEne de caract\u00E8res qui sera utilis\u00E9e <br>pour les individus de la g\u00E9n\u00E9alogie dont le nom sera inconnu</html>
TTT_DisplayFamily=<html>Cochez cette case pour afficher les conjoints <br>dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplayKids=<html>Cochez cette case pour afficher les enfants <br>dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplaySiblings=<html>Cochez cette case pour afficher les demi-fr\u00E8res et demi-soeurs <br>dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplayRel=<html>Cochez cette case pour afficher les relations de parent\u00E9 <br>dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplayNotes=<html>Cochez cette case pour afficher les notes <br>dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplayId=<html>Cochez cette case pour afficher les num\u00E9ros identifiants <br>des individus dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplayEmail=<html>Cochez cette case pour afficher le bouton Email <br>\u00E0 chaque individu dans les fiches d\u00E9taill\u00E9es des individus</html>
TTT_DisplaySources=<html>Cochez cette case pour g\u00E9n\u00E9rer <br>la section des sources sur le site</html>
TTT_TypeOfSources=<html>Choisissez ici la mani\u00E8re d'afficher les sources</html>
TTT_SourceCopies=<html>Cochez cette case pour copier les originaux sur l'emplacement du site. <br>Ceci permet de limiter l'espace n\u00E9cessaire, au moins localement.<br>A d\u00E9faut, en cas de remont\u00E9e sur le site distant, seuls les miniatures seront visibles</html>
TTT_DisplayMedia=<html>Cochez cette case pour g\u00E9n\u00E9rer <br>la section des m\u00E9dias sur le site</html>
TTT_MediaCopies=<html>Cochez cette case pour copier les originaux sur l'emplacement du site. <br>Ceci permet de limiter l'espace n\u00E9cessaire, au moins localement.<br>A d\u00E9faut, en cas de remont\u00E9e sur le site distant, seuls les miniatures seront visibles</html>
TTT_DisplayMap=<html>Cochez cette case pour g\u00E9n\u00E9rer <br>la carte Google sur le site</html>
TTT_DisplayEmptyLoc=<html>Cochez cette case pour afficher <br>les lieux dont les coordonn\u00E9es g\u00E9ographiques sont inconnues</html>
TTT_GoogleKey=<html>Saisissez ici la cl\u00E9 Google vous permettant d'afficher les cartes</html>
TTT_DisplayAncetorReport=<html>Cochez cette case pour g\u00E9n\u00E9rer <br>la section des anc\u00EAtres du de-cujus sur le site</html>
TTT_AncetorGenMin=<html>La g\u00E9n\u00E9ration d'anc\u00EAtres <br>\u00E0 partir de laquelle afficher l'ascendance du de-cujus</html>
TTT_AncetorGenMax=<html>La g\u00E9n\u00E9ration d'anc\u00EAtres <br>apr\u00E8s laquelle ne plus afficher l'ascendance du de-cujus</html>
TTT_TypeOfAncestorsSources=<html>Choisissez ici la mani\u00E8re d'afficher les sources</html>
TTT_LocalDir=<html>Le r\u00E9pertoire local dans lequel sera sauvegard\u00E9 votre livre web. <br>Le livre sera accessible en ouvrant le fichier <br>index.htlml depuis votre navigateur Web.</html>
TTT_LogFile=<html>Le fichier log dans lequel sera sauvegard\u00E9 le d\u00E9tail de la g\u00E9n\u00E9ration du livre Web.<br>Vous y trouverez les \u00E9l\u00E9ments d\u00E9taill\u00E9s <br>permettant de savoir si la g\u00E9n\u00E9ration s'est bien pass\u00E9e</html>
TTT_UploadBook=<html>Cochez cette case pour transf\u00E9rer le livre Web sur un <br>site Internet, une fois le livre g\u00E9n\u00E9r\u00E9 localement</html>
TTT_FTPAddress=<html>L'adresse FTP du site Internet, sous la forme ftp://ftp.monsite.com</html>
TTT_FTPDir=<html>Le r\u00E9pertoire sur votre site dans lequel placer le livre Web, <br>sous la forme /public_html/genealogie/</html>
TTT_FTPUser=<html>Le nom utilisateur FTP pour la connexion sur votre site et pouvoir y remonter les fichiers.</html>
TTT_FTPPassword=<html>Le mot de passe FTP pour la connexion sur votre site et pouvoir y remonter les fichiers.</html>
TTT_SiteDesc=<html>La description succinte de votre site, <br>\u00E0 placer dans la page d'accueil pour le r\u00E9f\u00E9rencement <br>dans les moteurs de recherche</html>
TTT_FTPTransferType=<html>Choisissez ici le type de transfert de fichier sur le site, <br>afin d'optimiser \u00E9ventuellement le temps n\u00E9cessaire</html>
TTT_FTPEraseHistory=<html>Cochez cette case pour remettre \u00E0 z\u00E9ro l'historique de remont\u00E9e des fichiers.<br>Ceci aura pour effet de remonter en force tous les fichiers.<br>Attention: vous perdrez une information utile <br>si vous avez un large volume de fichiers \u00E0 transf\u00E9rer.</html>
TTT_PostExec=<html>Vous avez la possibilit\u00E9, si vous le souhaitez, <br>de lancer un programme \u00E0 la fin de la g\u00E9n\u00E9ration du livre web.<br>Indiquez ici son emplacement et son nom.<br>Laissez sinon \u00E0 blanc pour ne rien lancer du tout</html>
TTT_FTPLogFile=<html>Le fichier log dans lequel sera sauvegard\u00E9 le d\u00E9tail du transfert des fichiers sur le site, <br>vous permettant ainsi de savoir si le transfert s'est bien pass\u00E9</html>

